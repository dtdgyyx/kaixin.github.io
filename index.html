<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>我的个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;

            padding: 40px;
            border-radius: 10px;

    <div class="container">
        <h1>欢迎来到我的网站！</h1>
